    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="brand" style="text-decoration: none;">

                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/yuanzhengjackyu/" class="social-icon" aria-label="LinkedIn" target="_blank">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                            <text x="12" y="16" text-anchor="middle" font-size="12" font-weight="bold">in</text>

        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="main-content-inner" id="mainContentInner">

    <!-- Footer -->

                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/yuanzhengjackyu/" class="social-icon" aria-label="LinkedIn" target="_blank">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                            <text x="12" y="16" text-anchor="middle" font-size="12" font-weight="bold">in</text>

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    <script src="/static/js/main.js"></script>
    {% block extra_scripts %}{% endblock %}

</html>
